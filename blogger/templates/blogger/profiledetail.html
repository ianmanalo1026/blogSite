{% extends 'blogger/base.html' %}

{% block content %}
<div class="container">
<h1>{{content.blog_title}}</h1></a>
<h3>{{content.blog_user}}</h3>
<h6>{{content.blog_publish}}</h6>
<p>{{content.blog_content }}</p>
<form method="GET" action="{% url 'editblog' content.id %}">
    {% csrf_token %}
    <button type="submit">Edit</button>
  </form>
  <form method="POST" action="{% url 'deleteblog' content.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
