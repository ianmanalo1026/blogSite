<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">BlogBuster</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createblog' %}">Create Blog</a>
          </li>
          {% endif %}
      </ul>
      <ul class="nav justify-content-end">
        {% if user.is_authenticated%}
        <li class="nav-item navbar-dark bg-dark">
          <form method="POST" action="{% url 'logoutuser' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item navbar-dark bg-dark">
          <a class="nav-link active" href="{% url 'signupuser' %}">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'loginuser' %}">Login</a>
        </li>
        {% endif %}
      </ul>
      </div>
    </nav>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
